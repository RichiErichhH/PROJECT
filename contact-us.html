<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
    <script type="text/javascript" language="javascript">
        function b()
        {
            alert("Thank you for your feedback:)")
        }
    </script>
</head>
<body>
    <header>
        <header>
            <nav>
             <a href="index.html" class="btn">Home</a>
             <a href="about-us.html" class="btn">About</a>
             <a href="contact-us.html" class="btn">Contact Us</a>
            </nav>
             </header>
    </header>
    <main>
        <section class="contbox">
            <div class="contactform">
			<h2>Fill your details we will reach you</h2>
                <form action="#" onsubmit="b(this)">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
                
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
                
                    <label for="ticket">Ticket No.</label>
                    <input type="text" id="ticket" name="ticket" placeholder="Your Ticket No.." required>
                
                    <label for="subject">Message</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                
                    <input type="submit" value="Submit">
                </form>
                </div>
        </section>
    </main>
</body>
    


</html>
